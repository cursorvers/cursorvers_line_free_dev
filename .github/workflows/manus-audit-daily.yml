# .github/workflows/manus-audit-daily.yml
# Êó•Ê¨°Áõ£Êüª: „Ç´„Éº„ÉâÂú®Â∫´„ÉªÈÖç‰ø°ÊàêÂäüÁéá„Çí„ÉÅ„Çß„ÉÉ„ÇØ + AIËá™ÂãïË£úÂÖÖ

name: Manus Audit (Daily)

on:
  schedule:
    # ÊØéÊó• 06:00 JST (21:00 UTC ÂâçÊó•)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: '„ÉÜ„Çπ„Éà„É¢„Éº„ÉâÔºàÊì¨‰ºº„Ç®„É©„Éº„ÅßËá™Âãï‰øÆÁπï„Çí„ÉÜ„Çπ„ÉàÔºâ'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read
  actions: write

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run daily audit
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MANUS_AUDIT_API_KEY: ${{ secrets.MANUS_AUDIT_API_KEY }}
        run: |
          echo "üîê Checking required secrets..."

          MISSING=()
          if [ -z "$SUPABASE_URL" ]; then
            MISSING+=("SUPABASE_URL")
          fi

          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] && [ -z "$MANUS_AUDIT_API_KEY" ]; then
            MISSING+=("SUPABASE_SERVICE_ROLE_KEY or MANUS_AUDIT_API_KEY")
          fi

          if [ ${#MISSING[@]} -gt 0 ]; then
            echo "‚ùå Missing required secrets: ${MISSING[*]}"
            echo "   ‚Üí GitHub Secrets „Å´ÂøÖË¶Å„Å™ÂÄ§„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ"
            echo "AUDIT_FAILED=true" >> $GITHUB_ENV
            exit 1
          fi

          if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            AUTH_TOKEN="$SUPABASE_SERVICE_ROLE_KEY"
            AUTH_SOURCE="SUPABASE_SERVICE_ROLE_KEY"
          else
            AUTH_TOKEN="$MANUS_AUDIT_API_KEY"
            AUTH_SOURCE="MANUS_AUDIT_API_KEY"
          fi

          echo "‚úÖ Auth token source: $AUTH_SOURCE"
          echo "‚ÑπÔ∏è X-API-Key header: $(if [ -n "$MANUS_AUDIT_API_KEY" ]; then echo enabled; else echo disabled; fi)"

          HEADER_ARGS=(
            -H "Content-Type: application/json"
            -H "Authorization: Bearer ${AUTH_TOKEN}"
          )

          if [ -n "$MANUS_AUDIT_API_KEY" ]; then
            HEADER_ARGS+=( -H "X-API-Key: ${MANUS_AUDIT_API_KEY}" )
          fi

          echo "üîç Êó•Ê¨°Áõ£Êüª„ÇíÂÆüË°å‰∏≠..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${SUPABASE_URL}/functions/v1/manus-audit-line-daily-brief?mode=daily" \
            "${HEADER_ARGS[@]}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          # BODY„ÇíGITHUB_ENV„Å´‰øùÂ≠òÔºàÂæåÁ∂ö„Çπ„ÉÜ„ÉÉ„Éó„Åß‰ΩøÁî®Ôºâ
          echo "AUDIT_BODY<<EOF" >> $GITHUB_ENV
          echo "$BODY" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"

          if [ "$HTTP_CODE" -ne 200 ]; then
            if [ "$HTTP_CODE" -eq 401 ] || [ "$HTTP_CODE" -eq 403 ]; then
              echo "‚ùå Ë™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇGitHub Secrets„ÅÆSUPABASE_SERVICE_ROLE_KEY/MANUS_AUDIT_API_KEY„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
            fi
            echo "‚ùå Áõ£Êüª„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü (HTTP $HTTP_CODE)"
            echo "AUDIT_FAILED=true" >> $GITHUB_ENV
          else
            # Check if there are warnings or errors
            ALL_PASSED=$(echo "$BODY" | jq -r '.summary.allPassed // false')
            WARNING_COUNT=$(echo "$BODY" | jq -r '.summary.warningCount // 0')
            ERROR_COUNT=$(echo "$BODY" | jq -r '.summary.errorCount // 0')

            # Extract themes with low inventory for auto-replenish
            LOW_THEMES=$(echo "$BODY" | jq -r '.checks.cardInventory.warnings[]? // empty' | \
              sed -n 's/.*Ë≠¶Âëä: \([a-z_]*\)„ÉÜ„Éº„Éû.*/\1/p' | tr '\n' ',' | sed 's/,$//')

            if [ -n "$LOW_THEMES" ]; then
              echo "LOW_INVENTORY_THEMES=${LOW_THEMES}" >> $GITHUB_ENV
              echo "üîî „Ç´„Éº„ÉâÂú®Â∫´‰∏çË∂≥„ÉÜ„Éº„Éû: ${LOW_THEMES}"
            fi

            if [ "$ALL_PASSED" = "true" ]; then
              echo "‚úÖ Áõ£ÊüªÂÆå‰∫Ü: ÂÖ®„Å¶Ê≠£Â∏∏"
            else
              echo "‚ö†Ô∏è Áõ£ÊüªÂÆå‰∫Ü: ${WARNING_COUNT}‰ª∂„ÅÆË≠¶Âëä„ÄÅ${ERROR_COUNT}‰ª∂„ÅÆ„Ç®„É©„Éº"
              if [ "$ERROR_COUNT" -gt 0 ]; then
                echo "AUDIT_FAILED=true" >> $GITHUB_ENV
              fi
            fi
          fi

      # „Ç´„Éº„ÉâÂú®Â∫´‰∏çË∂≥ÊôÇ„ÅÆËá™ÂãïË£úÂÖÖ
      - name: Auto-replenish cards if low
        if: env.LOW_INVENTORY_THEMES != ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ü§ñ „Ç´„Éº„ÉâÂú®Â∫´‰∏çË∂≥„ÇíÊ§úÂá∫ - AIËá™ÂãïË£úÂÖÖ„ÇíÈñãÂßã..."
          echo "ÂØæË±°„ÉÜ„Éº„Éû: $LOW_INVENTORY_THEMES"

          gh workflow run replenish-cards.yml \
            -f themes="${LOW_INVENTORY_THEMES}" \
            -f count="20"

          echo "‚úÖ AIËá™ÂãïË£úÂÖÖ„ÉØ„Éº„ÇØ„Éï„É≠„Éº„Çí„Éà„É™„Ç¨„Éº„Åó„Åæ„Åó„Åü"

      # LINEÂïèÈ°åÊ§úÂá∫ÊôÇ„ÅÆËá™Âãï‰øÆÁπï (GitHub Actions ‚Üí Manus „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ)
      - name: Detect LINE issues and trigger auto-repair
        id: line_repair
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üîç LINEÂïèÈ°å„ÅÆÊ§úÂá∫„ÇíÈñãÂßã..."

          # Áõ£ÊüªÁµêÊûú„Åã„ÇâLINEÂïèÈ°å„ÇíÊäΩÂá∫ÔºàAUDIT_BODY„ÅØGITHUB_ENVÁµåÁî±„ÅßÂèó„ÅëÂèñ„ÇäÔºâ
          LINE_ISSUES=""

          if [ -z "$AUDIT_BODY" ]; then
            echo "‚ö†Ô∏è Áõ£ÊüªÁµêÊûú„ÅåÁ©∫„Åß„ÅôÔºàÂâç„Çπ„ÉÜ„ÉÉ„Éó„Åß„Ç®„É©„Éº„ÅÆÂèØËÉΩÊÄßÔºâ"
            exit 0
          fi

          # WebhookÂïèÈ°å
          if echo "$AUDIT_BODY" | grep -q "LINE Webhook"; then
            if echo "$AUDIT_BODY" | grep -q "401\|HTTP 401"; then
              LINE_ISSUES="webhook_401"
            elif echo "$AUDIT_BODY" | grep -q "„Çø„Ç§„É†„Ç¢„Ç¶„Éà\|timeout"; then
              LINE_ISSUES="webhook_timeout"
            fi
          fi

          # „Éà„Éº„ÇØ„É≥ÂïèÈ°å
          if echo "$AUDIT_BODY" | grep -q "„Éà„Éº„ÇØ„É≥ÁÑ°Âäπ\|ÊúüÈôêÂàá„Çå\|401"; then
            LINE_ISSUES="token_expired"
          fi

          # APIÂïèÈ°å
          if echo "$AUDIT_BODY" | grep -q "LINEÁôªÈå≤API.*Â§±Êïó\|API.*down"; then
            LINE_ISSUES="${LINE_ISSUES:-api_down}"
          fi

          if [ -n "$LINE_ISSUES" ]; then
            echo "‚ö†Ô∏è LINEÂïèÈ°å„ÇíÊ§úÂá∫: $LINE_ISSUES"
            echo "LINE_ISSUES=$LINE_ISSUES" >> $GITHUB_ENV

            echo "üîß GitHub ActionsËá™Âãï‰øÆÁπï„ÇíÈñãÂßã..."
            gh workflow run auto-repair-line.yml \
              -f issue_type="$LINE_ISSUES" \
              -f dry_run="false"

            echo "REPAIR_TRIGGERED=true" >> $GITHUB_ENV
          else
            echo "‚úÖ LINEÂïèÈ°å„Å™„Åó"
          fi

      - name: Notify on failure
        if: failure() || env.AUDIT_FAILED == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_ADMIN_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d '{"content": "üö® **ManusÊó•Ê¨°Áõ£Êüª„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü**\nhttps://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
          fi

          if [ "$AUDIT_FAILED" = "true" ]; then
            exit 1
          fi
